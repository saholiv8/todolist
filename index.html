<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista de Tarefas - CRUD</title>
  <!-- Importa o arquivo de estilos -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Lista de Tarefas</h1>

    <!-- Ãrea para digitar e adicionar nova tarefa -->
    <div class="input-area">
      <input type="text" id="taskInput" placeholder="Digite uma tarefa...">
      <button onclick="addTask()">Adicionar</button>
    </div>

    <!-- Lista de tarefas ativas -->
    <h2>Tarefas Ativas</h2>
    <ul id="taskList"></ul>

    <!-- Lista de tarefas apagadas (lixeira) -->
    <h2>Lixeira</h2>
    <ul id="trashList"></ul>
  </div>

  <!-- Importa o arquivo JavaScript -->
  <script src="script.js"></script>
</body>
</html>
