<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista de Tarefas com Lixeira</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 8px;
      margin: 5px 0;
      background: #f0f0f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li.concluida {
      text-decoration: line-through;
      color: gray;
    }
    li.concluida::before {
      content: "‚úÖ ";
      color: green;
      font-weight: bold;
    }
    button {
      margin-left: 10px;
    }
    /* Lixeira fixa no canto */
    #lixeiraBox {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 250px;
      max-height: 400px;
      overflow-y: auto;
      background: #fff;
      border: 2px solid #ccc;
      padding: 10px;
      display: none; /* come√ßa escondida */
    }
    #toggleLixeira {
      position: fixed;
      top: 20px;
      right: 280px;
      background: #ff4444;
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Minhas Tarefas</h1>
  <input id="novaTarefa" type="text" placeholder="Digite uma tarefa">
  <button onclick="adicionarTarefa()">Adicionar</button>

  <ul id="lista"></ul>

  <!-- Bot√£o para abrir/fechar lixeira -->
  <button id="toggleLixeira" onclick="toggleLixeira()">üóëÔ∏è Lixeira</button>

  <!-- Caixa da lixeira -->
  <div id="lixeiraBox">
    <h2>Lixeira</h2>
    <ul id="lixeira"></ul>
    <button onclick="esvaziarLixeira()">Esvaziar Lixeira</button>
  </div>

  <script>
    function adicionarTarefa() {
      const input = document.getElementById("novaTarefa");
      const texto = input.value.trim();
      if (texto === "") return;

      const li = criarItem(texto);
      document.getElementById("lista").appendChild(li);
      input.value = "";
    }

    function criarItem(texto) {
      const li = document.createElement("li");
      li.textContent = texto;

      // Bot√£o concluir
      const btnConcluir = document.createElement("button");
      btnConcluir.textContent = "‚úîÔ∏è Concluir";
      btnConcluir.onclick = () => {
        li.classList.toggle("concluida");
        btnConcluir.textContent = li.classList.contains("concluida") ? "‚Ü©Ô∏è Desmarcar" : "‚úîÔ∏è Concluir";
      };

      // Bot√£o excluir (vai para lixeira)
      const btnExcluir = document.createElement("button");
      btnExcluir.textContent = "üóëÔ∏è Excluir";
      btnExcluir.onclick = () => {
        moverParaLixeira(li, texto);
      };

      li.appendChild(btnConcluir);
      li.appendChild(btnExcluir);

      return li;
    }

    function moverParaLixeira(item, texto) {
      item.remove(); // remove da lista principal

      const li = document.createElement("li");
      li.textContent = texto;

      // Bot√£o restaurar
      const btnRestaurar = document.createElement("button");
      btnRestaurar.textContent = "‚ôªÔ∏è Restaurar";
      btnRestaurar.onclick = () => {
        li.remove();
        const restaurado = criarItem(texto);
        document.getElementById("lista").appendChild(restaurado);
      };

      li.appendChild(btnRestaurar);
      document.getElementById("lixeira").appendChild(li);
    }

    function toggleLixeira() {
      const box = document.getElementById("lixeiraBox");
      box.style.display = box.style.display === "none" ? "block" : "none";
    }

    function esvaziarLixeira() {
      document.getElementById("lixeira").innerHTML = "";
    }
  </script>
</body>
</html>
